    <style>
        :root {
            --background: #0f0f0f;
            --background-alt: #171717;
            --text: #f7f7f7;
            --muted: #cfcfcf;
            --accent: #d8b25d;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Montserrat', 'Segoe UI', Tahoma, sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(12, 12, 12, 0.95);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(216, 178, 93, 0.3);
        }

        .nav-container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 1.5rem;
        }

        /* social icons in header */
        .header-socials {
            display: inline-flex;
            gap: 0.6rem;
            align-items: center;
        }

        .header-socials a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            background: transparent;
            border: 1px solid rgba(255,255,255,0.03);
            color: var(--muted);
            transition: background 0.2s ease, color 0.2s ease, transform 0.12s ease;
        }

        .header-socials a:hover { color: var(--text); background: rgba(255,255,255,0.03); transform: translateY(-2px) }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1.25rem;
            margin: 0;
            padding: 0;
        }

        nav a {
            font-size: 0.95rem;
            color: var(--muted);
            position: relative;
            transition: color 0.3s ease;
        }

        nav a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -0.35rem;
            width: 100%;
            height: 2px;
            background: var(--accent);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        nav a:hover {
            color: var(--text);
        }

        nav a:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        /* Mobile menu button */
        .mobile-menu-button {
            display: none;
            background: transparent;
            border: none;
            padding: 0.5rem;
            cursor: pointer;
            color: var(--text);
        }

        .mobile-menu-button .hamburger {
            display: block;
            width: 26px;
            height: 2px;
            background: var(--text);
            position: relative;
        }

        .mobile-menu-button .hamburger::before,
        .mobile-menu-button .hamburger::after {
            content: '';
            position: absolute;
            left: 0;
            width: 26px;
            height: 2px;
            background: var(--text);
        }

        .mobile-menu-button .hamburger::before { top: -8px; }
        .mobile-menu-button .hamburger::after { top: 8px; }

        /* Mobile nav panel */
        .mobile-nav {
            position: fixed;
            inset: 0;
            z-index: 200;
            display: none;
            align-items: stretch;
            justify-content: flex-end;
        }

        .mobile-nav[aria-hidden="false"] {
            display: flex;
        }

        .mobile-nav-backdrop {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.6);
        }

        .mobile-nav-panel {
            width: 280px;
            max-width: 85%;
            background: var(--background-alt);
            padding: 1.25rem;
            box-shadow: -12px 0 30px rgba(0,0,0,0.6);
            border-left: 1px solid rgba(216,178,93,0.12);
            transform: translateX(100%);
            transition: transform 260ms cubic-bezier(.2,.9,.2,1);
            position: relative;
        }

        .mobile-nav[aria-hidden="false"] .mobile-nav-panel {
            transform: translateX(0);
        }

        .mobile-nav-panel .mobile-nav-close {
            position: absolute;
            right: 8px;
            top: 8px;
            background: transparent;
            border: none;
            color: var(--text);
            font-size: 1.6rem;
            cursor: pointer;
        }

        .mobile-nav-panel ul { list-style:none; padding: 2rem 0 0; margin:0; display:flex; flex-direction:column; gap:1rem }
        .mobile-nav-panel a { color: var(--text); font-size:1.05rem }

        main {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 1.5rem 4rem;
        }

        .hero {
            position: relative;
            padding: 2.5rem 0 4.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 2rem;
        }

        .hero-heading {
            margin: 0;
            display: inline-flex;
            flex-direction: column;
            gap: 0.6rem;
            font-family: 'Cinzel', serif;
            font-weight: 400;
            letter-spacing: 0.2em;
            align-items: center;
            text-align: center;
        }

        .hero-brand {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.35em;
            font-size: clamp(3.4rem, 7vw, 5.4rem);
            line-height: 0.95;
            text-transform: uppercase;
        }

        .hero-letter {
            display: inline-block;
        }

        .hero-letter-large {
            font-size: 1em;
        }

        .hero-letter-small {
            font-size: 0.72em;
            letter-spacing: 0.2em;
        }

        .hero-production {
            font-size: clamp(1.2rem, 3vw, 1.9rem);
            letter-spacing: 0.75em;
            text-transform: uppercase;
            padding-top: 0.75rem;
            border-top: 1px solid rgba(247, 247, 247, 0.25);
        }

        .hero-director {
            margin-top: 1.4rem;
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            gap: 0.4rem;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 0.18em;
            font-weight: 600;
        }

        .hero-director-label {
            font-size: 0.7rem;
            color: var(--accent);
        }

        .hero-director-name {
            font-size: 0.95rem;
            letter-spacing: 0.25em;
            color: var(--accent);
            margin-top: 0.4rem;
        }

        .hero p {
            max-width: 640px;
            color: var(--muted);
            margin: 0 auto;
        }

        .banner {
            width: 100%;
            max-width: 960px;
            margin: 0 auto;
            border: 1px solid rgba(216, 178, 93, 0.4);
            border-radius: 24px;
            overflow: hidden;
            position: relative;
            min-height: 320px;
            background: var(--background-alt);
        }

        .banner-item {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 3rem 2rem;
            gap: 1.4rem;
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            transform: translateY(18px);
            transition: opacity 0.9s ease, transform 0.9s ease;
        }

        .banner-item::before {
            content: '';
            position: absolute;
            inset: 0;
            background:
                linear-gradient(120deg, rgba(12, 12, 12, 0.78), rgba(12, 12, 12, 0.55)),
                var(--slide-bg, radial-gradient(circle at top, rgba(216,178,93,0.2), transparent 70%));
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -2;
            transition: transform 1.2s ease;
        }

        .banner-item::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.25), rgba(0, 0, 0, 0.55));
            z-index: -1;
        }

        .banner-item.is-active {
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
            transform: translateY(0);
        }

        .banner-item.is-active::before {
            transform: scale(1.04);
        }

        .banner-item-brand {
            gap: 1.6rem;
            --slide-bg: radial-gradient(circle at 20% 20%, rgba(216, 178, 93, 0.35), transparent 60%),
                         linear-gradient(135deg, rgba(255,255,255,0.05), rgba(0,0,0,0.85));
        }

        .banner-title {
            font-size: clamp(1.8rem, 4vw, 2.8rem);
            font-weight: 700;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .banner-date {
            font-size: 0.85rem;
            letter-spacing: 0.28em;
            text-transform: uppercase;
            padding: 0.55rem 1.6rem;
            border-radius: 999px;
            border: 1px solid rgba(216, 178, 93, 0.65);
            background: rgba(12, 12, 12, 0.55);
            color: var(--accent);
        }

        .banner-cta {
            padding: 0.85rem 2.5rem;
            border-radius: 999px;
            border: 1px solid rgba(216, 178, 93, 0.7);
            color: var(--background);
            background: var(--accent);
            font-weight: 600;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .banner-cta:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(216, 178, 93, 0.2);
        }

        .banner-cta--disabled {
            pointer-events: none;
            background: transparent;
            color: var(--muted);
            border-style: dashed;
            cursor: default;
        }

        section {
            margin-top: 5rem;
        }

        .section-title {
            font-size: clamp(1.8rem, 3vw, 2.4rem);
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 999px;
            padding: 0.75rem 1.25rem;
            font-size: 0.88rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            font-weight: 600;
            background: var(--accent);
            border: 1px solid rgba(216, 178, 93, 0.8);
            color: var(--background);
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease, color 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 24px rgba(216, 178, 93, 0.25);
        }

        .btn:focus-visible {
            outline: 2px solid rgba(216, 178, 93, 0.75);
            outline-offset: 2px;
        }

        .afisha {
            margin-top: 4rem;
            padding: 3rem;
            border-radius: 24px;
            border: 1px solid rgba(216, 178, 93, 0.18);
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.02), rgba(0, 0, 0, 0));
            display: flex;
            flex-direction: column;
            gap: 1.8rem;
        }

        .afisha-header {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            gap: 1.25rem;
        }

        .afisha-description {
            margin: 0;
            max-width: 560px;
            color: var(--muted);
        }

        .afisha-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .afisha-field {
            position: relative;
            flex: 1 1 220px;
        }

        .afisha-field input,
        .afisha-field select {
            width: 100%;
            padding: 0.85rem 1.1rem;
            border-radius: 14px;
            border: 1px solid rgba(216, 178, 93, 0.28);
            background: rgba(17, 17, 17, 0.92);
            color: var(--text);
            font-size: 0.95rem;
            letter-spacing: 0.03em;
        }

        .afisha-status {
            padding: 0.75rem 1rem;
            border-radius: 14px;
            border: 1px solid rgba(216, 178, 93, 0.28);
            background: rgba(216, 178, 93, 0.1);
            color: var(--accent);
            font-size: 0.9rem;
        }

        .afisha-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.5rem;
        }

        .afisha-card {
            display: flex;
            flex-direction: column;
            border-radius: 20px;
            border: 1px solid rgba(216, 178, 93, 0.18);
            background: linear-gradient(160deg, rgba(255, 255, 255, 0.02), rgba(0, 0, 0, 0.65));
            overflow: hidden;
            min-height: 100%;
            transition: transform 0.35s ease, border-color 0.35s ease, box-shadow 0.35s ease;
        }

        .afisha-card:hover {
            transform: translateY(-4px);
            border-color: rgba(216, 178, 93, 0.45);
            box-shadow: 0 18px 32px rgba(0, 0, 0, 0.45);
        }

        .afisha-card-cover {
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 10;
            background: rgba(15, 15, 15, 0.72);
            overflow: hidden;
            border: none;
            padding: 0;
            display: block;
            cursor: pointer;
        }

        .afisha-card-cover img {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .afisha-card-cover::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(160deg, rgba(216, 178, 93, 0.08), rgba(0, 0, 0, 0.55));
            opacity: 0;
            transition: opacity 0.35s ease;
        }

        .afisha-card:hover .afisha-card-cover img,
        .afisha-card-cover:focus-visible img {
            transform: scale(1.05);
        }

        .afisha-card:hover .afisha-card-cover::after,
        .afisha-card-cover:focus-visible::after {
            opacity: 1;
        }

        .afisha-card-cover:focus-visible {
            outline: none;
            box-shadow: inset 0 0 0 2px rgba(216, 178, 93, 0.6);
        }

        .afisha-card-body {
            display: flex;
            flex-direction: column;
            gap: 0.85rem;
            padding: 1.6rem 1.6rem 1.8rem;
            flex: 1;
            min-height: 220px;

        }

        .afisha-card-title {
            margin: 0;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.06em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .afisha-card-meta {
            color: var(--muted);
            font-size: 0.92rem;
            letter-spacing: 0.04em;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 0.35rem;
        }

        .afisha-card-meta-item {
            display: inline-flex;
            align-items: baseline;
        }

        .afisha-card-meta-item + .afisha-card-meta-item::before {
            content: '·';
            margin: 0 0.35rem 0 0.15rem;
            color: rgba(247, 247, 247, 0.4);
            font-weight: 400;
        }

        .afisha-card-date {
            color: var(--accent);
            font-weight: 600;
        }

        .afisha-card-actions {
            margin-top: auto;
            display: grid;
            gap: 0.75rem;
        }

        .afisha-card-actions > * {
            width: 100%;
        }

        .afisha-card-actions .btn {
            width: 100%;
        }

        .afisha-card-badge,
        .afisha-modal-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.25rem;
            border-radius: 999px;
            border: 1px dashed rgba(216, 178, 93, 0.6);
            background: rgba(216, 178, 93, 0.08);
            color: var(--muted);
            font-size: 0.82rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            font-weight: 600;
            white-space: nowrap;
        }

        .afisha-modal-actions {
            margin-top: 1.75rem;
            display: grid;
            gap: 0.85rem;
        }

        .afisha-modal-actions .btn {
            width: 100%;
            justify-content: center;
        }

        .afisha-modal-badge {
            width: 100%;
        }
        .afisha-empty {
            padding: 1.6rem;
            border-radius: 18px;
            border: 1px dashed rgba(216, 178, 93, 0.4);
            text-align: center;
            color: var(--muted);
            letter-spacing: 0.05em;
        }

        .afisha-card.afisha-card--skeleton {
            position: relative;
            overflow: hidden;
        }

        .afisha-card.afisha-card--skeleton::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(120deg, rgba(247, 247, 247, 0), rgba(247, 247, 247, 0.12), rgba(247, 247, 247, 0));
            animation: shimmer 1.6s infinite;
        }

        .afisha-card.afisha-card--skeleton * {
            visibility: hidden;
        }

        .afisha-modal {
            position: fixed;
            inset: 0;
            display: grid;
            place-items: center;
            padding: 2.5rem 1.5rem;
            background: rgba(10, 10, 10, 0.72);
            backdrop-filter: blur(12px);
            z-index: 250;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.35s ease;
        }

        .afisha-modal.is-visible {
            opacity: 1;
            pointer-events: auto;
        }

        .afisha-modal-dialog {
            position: relative;
            width: min(100%, 780px);
            border-radius: 24px;
            border: 1px solid rgba(216, 178, 93, 0.4);
            background: linear-gradient(160deg, rgba(26, 26, 26, 0.95), rgba(0, 0, 0, 0.86));
            padding: 2.25rem 2.5rem 2.5rem;
            box-shadow: 0 24px 48px rgba(0, 0, 0, 0.55);
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            transform: translateY(40px) scale(0.96);
            opacity: 0;
            transition: transform 0.45s ease, opacity 0.45s ease;
        }

        .afisha-modal.is-visible .afisha-modal-dialog {
            transform: translateY(0) scale(1);
            opacity: 1;
        }

        .afisha-modal-close {
            position: absolute;
            top: 1.2rem;
            right: 1.2rem;
            width: 42px;
            height: 42px;
            border-radius: 999px;
            border: 1px solid rgba(216, 178, 93, 0.45);
            background: rgba(216, 178, 93, 0.12);
            color: var(--accent);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease, border-color 0.3s ease;
        }

        .afisha-modal-close:hover {
            transform: translateY(-2px);
            border-color: rgba(216, 178, 93, 0.75);
        }

        .afisha-modal-close:focus-visible {
            outline: 2px solid rgba(216, 178, 93, 0.8);
            outline-offset: 2px;
        }

        .afisha-modal-header {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .afisha-modal-title {
            margin: 0;
            font-size: clamp(1.6rem, 3vw, 2.1rem);
            letter-spacing: 0.06em;
            text-transform: uppercase;
        }

        .afisha-modal-meta {
            color: var(--accent);
            letter-spacing: 0.12em;
            text-transform: uppercase;
            font-size: 0.85rem;
        }

        .afisha-modal-description {
            margin: 0;
            color: var(--muted);
            font-size: 0.98rem;
        }

        .afisha-modal-creators {
            list-style: none;
            margin: 0;
            padding: 0;
            display: grid;
            gap: 0.45rem;
        }

        .afisha-modal-creators li {
            display: flex;
            flex-wrap: wrap;
            gap: 0.4rem 0.75rem;
            color: var(--text);
        }

        .afisha-modal-role {
            font-weight: 600;
            letter-spacing: 0.06em;
            text-transform: uppercase;
            color: var(--accent);
        }

        .afisha-modal-name {
            color: var(--muted);
        }

        .afisha-modal-gallery {
            display: block;
            position: relative;
            overflow: hidden;
            padding: 0;
        }

        .afisha-modal-gallery .slider {
            display: flex;
            transition: transform 600ms cubic-bezier(.2,.9,.2,1);
            will-change: transform;
        }

        .afisha-modal-gallery .slide {
            min-width: 100%;
            box-sizing: border-box;
            padding: 0.5rem;
            display:flex;align-items:center;justify-content:center;
        }

        .afisha-modal-gallery .slide img{
            width:100%;max-height:420px;object-fit:cover;border-radius:12px;display:block;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
        }

        .afisha-modal-gallery .slider-nav{display:flex;gap:0.5rem;justify-content:center;margin-top:0.6rem}
        .afisha-modal-gallery .slider-nav button{background:rgba(0,0,0,0.4);border:1px solid rgba(255,255,255,0.06);color:var(--text);padding:0.4rem 0.6rem;border-radius:6px;cursor:pointer}

        /* Lightbox for gallery */
        .afisha-lightbox {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.85);
            z-index: 1000;
        }

        .afisha-lightbox.is-visible { display:flex }

        .afisha-lightbox .lb-inner {
            max-width: 95%;
            max-height: 95%;
            position: relative;
        }

        .afisha-lightbox img { display:block; max-width:100%; max-height:100%; border-radius:6px }

        .afisha-lightbox .lb-caption { color:var(--muted); margin-top:0.5rem; text-align:center }

        .afisha-lightbox .lb-close { position:absolute; right:-8px; top:-8px; background:rgba(0,0,0,0.4); border:1px solid rgba(255,255,255,0.06); color:var(--text); border-radius:50%; width:36px; height:36px; display:inline-flex; align-items:center; justify-content:center; cursor:pointer }

        .afisha-lightbox .lb-nav { position:absolute; left:8px; top:50%; transform:translateY(-50%); right:8px; display:flex; justify-content:space-between; pointer-events:none }
        .afisha-lightbox .lb-nav button { pointer-events:auto; background:rgba(0,0,0,0.4); border:1px solid rgba(255,255,255,0.06); color:var(--text); border-radius:6px; padding:0.4rem 0.6rem; cursor:pointer }

        .afisha-modal .btn {
            align-self: flex-start;
            padding-inline: 1.6rem;
        }

        .visually-hidden {
            position: absolute !important;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 1.25rem;
        }

        .team-card {
            border: 1px solid rgba(216, 178, 93, 0.2);
            border-radius: 18px;
            padding: 1.8rem;
            background: var(--background-alt);
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            align-items: center;
            text-align: center;
            /* ensure child images or long content can't escape the rounded border */
            overflow: hidden;
        }

        .team-card strong {
            letter-spacing: 0.05em;
            font-size: 1.1rem;
        }

        .team-card span {
            color: var(--muted);
            font-size: 0.9rem;
        }

        /* Make images inside team cards fully responsive and clipped to the card */
        .team-card img {
            box-sizing: border-box;
            max-width: 100%;
            width: 100%;
            /* let the browser choose height based on aspect-ratio so the image
               fills the card predictably without excessive cropping */
            height: auto !important;
            aspect-ratio: 3 / 4;
            object-fit: cover;
            /* prefer the top of the photo (head/shoulders) to remain visible */
            object-position: top center;
            display: block;
            border-radius: 12px;
            margin-bottom: 1rem;
        }

        /* Special larger photo for Dementiev */
        .team-card.dementiev .team-photo {
            max-height: 420px;
            aspect-ratio: 3 / 4;
            object-fit: cover;
            object-position: center top;
        }

        /* Responsive: prevent team grid from overflowing on small screens */
        .team-grid,
        .team-card {
            box-sizing: border-box;
        }

        @media (max-width: 900px) {
            .team-grid {
                /* allow the grid to wrap to as many columns as fit the screen */
                grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
                gap: 1rem;
                width: 100%;
                max-width: 100%;
            }

            .team-card {
                /* reduce padding so cards fit comfortably on small screens */
                padding: 1rem;
                align-items: center;
            }

            .team-card img {
                /* ensure images scale down and display fully on narrow screens */
                width: 100%;
                height: auto;
                /* allow more vertical space so the whole head/shoulders can fit */
                max-height: 320px;
                /* don't crop the image on mobile; show the full photo within the card */
                aspect-ratio: auto;
                object-fit: contain;
                object-position: center;
                background: var(--background-alt);
                border-radius: 12px;
                margin-bottom: 1rem;
            }

            /* Larger mobile photo for Dementiev specifically */
            .team-card.dementiev .team-photo {
                max-height: 380px;
                object-fit: cover;
                object-position: center top;
            }
        }

        .contacts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 2rem;
            padding: 2.5rem;
            border: 1px solid rgba(216, 178, 93, 0.2);
            border-radius: 20px;
            background: linear-gradient(145deg, rgba(216, 178, 93, 0.12), rgba(0,0,0,0.75));

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .contact-info a {
            color: var(--accent);
        }

        .social-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .social-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.4rem;
            border-radius: 999px;
            border: 1px solid rgba(216, 178, 93, 0.5);
            color: var(--text);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 0.85rem;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .social-button svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }

        .social-button:hover {
            transform: translateY(-3px);
            background: rgba(216, 178, 93, 0.15);
        }
